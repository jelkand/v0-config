[gcode_macro _SET_BED_LED]
gcode:
  {% set red = params.RED|default(0)|float %}
  {% set green = params.GREEN|default(0)|float %}
  {% set blue = params.BLUE|default(0)|float %}
  {% set white = params.WHITE|default(0)|float %}
  {% set transmit = params.TRANSMIT|default(1) %}
  
  SET_LED LED=status_leds RED={red} green={green} BLUE={blue} WHITE={white} TRANSMIT={transmit}

[gcode_macro STATUS_BUSY]
gcode:
  _SET_BED_LED RED=0.4

[gcode_macro STATUS_HOMING]
gcode:
  _SET_BED_LED GREEN=0.6 BLUE=0.2

[gcode_macro STATUS_HEATING]
gcode:
  _SET_BED_LED RED=0.3 GREEN=0.18

[gcode_macro STATUS_ON]
gcode:
  _SET_BED_LED RED=0.8 GREEN=0.8 BLUE=0.8 WHITE=1.0

[gcode_macro STATUS_OFF]
gcode:
  _SET_BED_LED

[gcode_macro STATUS_DONE]
gcode:
  _SET_BED_LED GREEN=1.0

[gcode_macro STATUS_PRINTING]
gcode:
  _SET_BED_LED RED=1.0

[gcode_macro STATUS_STANDBY]
gcode:
  _SET_BED_LED RED=0.01 GREEN=0.01 BLUE=0.01 WHITE=0.1

[gcode_macro STATUS_ERROR]
gcode:
  _SET_BED_LED RED=0.6