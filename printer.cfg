[filament_motion_sensor runout_sensor]
switch_pin: ^RUNOUT_SENSOR
detection_length: 7.0
pause_on_runout: True
extruder: extruder

[filament_switch_sensor switch_sensor]
switch_pin: ^SWITCH_SENSOR
pause_on_runout: True



